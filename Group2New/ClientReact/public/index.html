    <!-- Flag click handler -->
      <script type="text/javascript">

          $('.translation-links a').click(function() {
            var lang = $(this).data('lang');
            var $frame = $('.goog-te-menu-frame:first');
            if (!$frame.size()) {
              alert("Error: Could not find Google translate frame.");
              return false;
            }
            $frame.contents().find('.goog-te-menu2-item span.text:contains('+lang+')').get(0).click();
            return false;
          });
      </script>

    <!-- PayPal -->
      <script src="https://www.paypal.com/sdk/js?client-id=sb"></script>
      <script>
        paypal.Buttons({
          createOrder: function(data, actions, err) {
            // This function sets up the details of the transaction, including the amount and line item details.
            var description = localStorage.getItem('BASKET');
            var total = parseFloat(sessionStorage.getItem('total'));
            var userid = sessionStorage.getItem("User");
            return actions.order.create({
              intent: "CAPTURE",
              purchase_units: [{
                descriptions:"UserId: "+userid+"Services: "+ description +" Total Amount: "+ total+" Date: "+new Date().toLocaleDateString(),
                amount: {
                  currency_code: "USD",
                  value: total,
                }
              }]
            });
          },
          onApprove: function(data, actions) {
            // This function captures the funds from the transaction.
            return actions.order.capture().then(function(details) {
              // This function shows a transaction success message to your buyer.
              alert('You Transaction Completed' + details.payer.name.given_name);
              localStorage.removeItem('BASKET');
            });
          },
          onError:(err)=>{
            console.log('You Transaction Not Completed OR' + err);
          }
        }).render('#paypal-button-container');
        //This function displays Smart Payment Buttons on your web page.
      </script>
